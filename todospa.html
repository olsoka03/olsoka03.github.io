<html>
  <head>
    <title>To Do</title>
    <link rel="stylesheet" href="todospa.css" type="text/css">
    <script type="text/javascript" src="todospa.js"></script>
    <script type="text/javascript" src="http://bnmnetp.github.io/CS130/listsaver.js"></script>
  </head>
  <body>
    <header>
      <h1><b>To Do</b></h1>
    </header>
    <section>
      <ul id="list"></ul>
    </section>
    <article>
      <label for="new">Add Task:</label>
     <input type="text" id="new">
      <select id="priority">
        <option class="high">High</option>
        <option class="medium">Medium</option>
        <option class="low">Low</option>
      </select>
      <button onclick="addTask();">New</button>
    </article>
  </body>
  <script type="text/javascript">
    window.onload = function() { restorelist("ul", doneTask) }
  </script>
</html>
