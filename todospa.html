<html>
  <head>
    <title>To Do SPA</title>
    <link rel="stylesheet" href="todospa.css" type="text/css">
  </head>
  <body>
    <header>
      <h1><b>To Do</b></h1>
    </header>
    <section>
      <ul id="list">
      </ul>
    </section>
    <label for="new">Add Task:</label>
    <input type="text" id="new">
    <select id="priority">
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>
    <button onclick="addTask();">New</button>
    <script type="text/javascript" src="todospa.js"></script>
  </body>
</html>
